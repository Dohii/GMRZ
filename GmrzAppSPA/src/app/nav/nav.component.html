<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">GMRZ</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/home']" >Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/players']"  >Players</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/games']" >Games</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
    </li>
   
  </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <span><img class="user-nav-img" src="{{photoUrl || '../../../../assets/user.png'}}" alt=""></span>
    <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{authService.decodedToken?.unique_name | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/player/edit']" ><i class="fa fa-user mr-2"></i>Edit Profile</a>
        <div class="div dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" ><i class="fa fa-sign-out"></i>Logout</a>
      </div>
  </div>

  <form *ngIf="!loggedIn()" #LoginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
    <input class="form-control mr-sm-2" type="text"     name="username" placeholder="Username" required [(ngModel)]="model.username"/>
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password"/>
    <button [disabled]='!LoginForm.valid' class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
  </div>
  <div style="display:block; position: absolute; top:0; left:8px; text-align:right; z-index:100000; margin-top: 8px;">
    <button [disabled]='!viewModeDL' class="btn btn-secondary btn-sm mr-2" (click)="setTheme('lighty');viewModeDLToggle(false)">Light</button>
    <button [disabled]='viewModeDL' class="btn btn-secondary btn-sm" (click)="setTheme('darkly');viewModeDLToggle(true)">Dark</button>
  </div>
</nav>
